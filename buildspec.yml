version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
       sudo yum -y update
       sudo yum -y install ruby
       sudo yum -y install wget
       sudo yum -y install some-package   # Install a specific package
  pre_build:
    commands:
       cd /home/ec2-user
       wget https://example.com/your-app.tar.gz   # Download your application or dependency
       tar -xzf your-app.tar.gz   # Extract your application
  build:
    commands:
       cd /path/to/your-app
       ./configure    # Configure your application if needed
       make           # Build your application
       make install   # Install your application

artifacts:
  files: '**/*'

